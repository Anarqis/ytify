# Backend upstream with enhanced keepalive
upstream ytify_backend {
    server 127.0.0.1:3000;
    keepalive 64;
    keepalive_requests 1000;
    keepalive_timeout 60s;
}

# Micro-cache zone for API responses
proxy_cache_path /var/cache/nginx/ytify levels=1:2 keys_zone=ytify_cache:10m max_size=100m inactive=60m use_temp_path=off;

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=sync_limit:10m rate=5r/s;

server {
    listen 80 default_server;
    listen [::]:80 default_server;
    
    # HTTP/3 + QUIC (requires nginx with http_v3_module)
    listen 443 ssl http2 default_server;
    listen [::]:443 ssl http2 default_server;
    listen 443 quic reuseport default_server;
    listen [::]:443 quic reuseport default_server;
    
    server_name v2202601330717426179.nicesrv.de ytify.nicesrv.de music.ml4-lab.com ytify.ml4-lab.com _;

    # SSL/TLS Configuration
    ssl_certificate /etc/letsencrypt/live/music.ml4-lab.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/music.ml4-lab.com/privkey.pem;
    ssl_protocols TLSv1.3 TLSv1.2;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    
    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/music.ml4-lab.com/chain.pem;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # HTTP/3 advertisement
    add_header Alt-Svc 'h3=":443"; ma=86400';
    
    root /var/www/ytify/current;
    index index.html;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Content Security Policy
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://accounts.google.com https://www.gstatic.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https: blob:; font-src 'self' data:; connect-src 'self' https://*.googlevideo.com https://accounts.google.com https://www.googleapis.com wss:; media-src 'self' https://*.googlevideo.com blob:; frame-src 'self' https://accounts.google.com; worker-src 'self' blob:; manifest-src 'self';" always;

    # Brotli Compression (requires nginx-module-brotli)
    brotli on;
    brotli_comp_level 6;
    brotli_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml application/manifest+json;
    brotli_min_length 1000;

    # Gzip fallback
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml image/svg+xml application/manifest+json;
    gzip_min_length 1000;
    gzip_disable "msie6";

    # Cache static assets with stale-while-revalidate
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff2|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable, stale-while-revalidate=86400";
        add_header X-Cache-Status $upstream_cache_status;
        access_log off;
    }

    # PWA manifest
    location /manifest.webmanifest {
        add_header Content-Type application/manifest+json;
        add_header Cache-Control "public, max-age=3600";
    }

    # Service worker - no cache
    location /sw.js {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        expires 0;
    }

    # ============================================
    # API endpoints - Proxy to Deno backend
    # ============================================

    # Health check - no cache
    location = /health {
        proxy_pass http://ytify_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        access_log off;
    }

    # Hash endpoint (POST /hash)
    location = /hash {
        limit_req zone=api_limit burst=20 nodelay;
        
        proxy_pass http://ytify_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # No caching for POST
        proxy_cache_bypass 1;
        proxy_no_cache 1;
    }

    # Sync endpoint (/sync/:hash) - with micro-cache
    location ~ ^/sync/[a-f0-9]+$ {
        limit_req zone=sync_limit burst=10 nodelay;
        
        proxy_pass http://ytify_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Micro-cache for 5 seconds
        proxy_cache ytify_cache;
        proxy_cache_key "$scheme$request_method$host$request_uri";
        proxy_cache_valid 200 5s;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        proxy_cache_background_update on;
        proxy_cache_lock on;
        add_header X-Cache-Status $upstream_cache_status;
        
        # Buffering for JSON responses
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
    }

    # Library endpoint (/library/:hash) - with micro-cache
    location ~ ^/library/[a-f0-9]+$ {
        limit_req zone=api_limit burst=15 nodelay;
        
        proxy_pass http://ytify_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Micro-cache for 3 seconds
        proxy_cache ytify_cache;
        proxy_cache_key "$scheme$request_method$host$request_uri";
        proxy_cache_valid 200 3s;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        proxy_cache_background_update on;
        proxy_cache_lock on;
        add_header X-Cache-Status $upstream_cache_status;
        
        # Larger buffers for library data
        proxy_buffering on;
        proxy_buffer_size 256k;
        proxy_buffers 4 512k;
        client_max_body_size 10m;
    }

    # Fallback endpoint (/api/v1/videos/:id) - with cache
    location ~ ^/api/v1/videos/ {
        limit_req zone=api_limit burst=20 nodelay;
        
        proxy_pass http://ytify_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cache for 30 minutes
        proxy_cache ytify_cache;
        proxy_cache_key "$scheme$request_method$host$request_uri";
        proxy_cache_valid 200 30m;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        proxy_cache_background_update on;
        proxy_cache_lock on;
        add_header X-Cache-Status $upstream_cache_status;
    }

    # Static storage endpoint (/ss and /ss/:id)
    location ~ ^/ss(/|$) {
        limit_req zone=api_limit burst=20 nodelay;
        
        proxy_pass http://ytify_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cache for 10 minutes
        proxy_cache ytify_cache;
        proxy_cache_key "$scheme$request_method$host$request_uri";
        proxy_cache_valid 200 10m;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        add_header X-Cache-Status $upstream_cache_status;
    }

    # Link preview endpoint (/s/:id)
    location ~ ^/s/[a-zA-Z0-9_-]+$ {
        proxy_pass http://ytify_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cache for 1 hour
        proxy_cache ytify_cache;
        proxy_cache_key "$scheme$request_method$host$request_uri";
        proxy_cache_valid 200 1h;
        add_header X-Cache-Status $upstream_cache_status;
    }

    # ============================================
    # SPA fallback - Must be last
    # ============================================
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "public, max-age=0, must-revalidate";
    }
}

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name music.ml4-lab.com ytify.ml4-lab.com;
    
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    location / {
        return 301 https://$host$request_uri;
    }
}
