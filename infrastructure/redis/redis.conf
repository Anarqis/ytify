# Redis Configuration for YTFY
# Optimized for caching layer with LRU eviction

# Network
bind 127.0.0.1
port 6379
timeout 300
tcp-keepalive 60

# Memory Management
maxmemory 256mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Persistence (RDB snapshots)
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /var/lib/redis

# Logging
loglevel notice
logfile /var/log/redis/redis-server.log

# Performance
# Disable slow operations logging (we're using this for caching only)
slowlog-log-slower-than 10000
slowlog-max-len 128

# Security
# requirepass YOUR_REDIS_PASSWORD_HERE
# Uncomment and set a strong password in production

# Limits
maxclients 10000

# Append Only File (AOF) - Disabled for cache use case
appendonly no

# Lua scripting
lua-time-limit 5000

# Latency monitoring
latency-monitor-threshold 100
